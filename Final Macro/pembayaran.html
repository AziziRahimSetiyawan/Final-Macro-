<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale: 1.0">
    <title>Pembayaran</title>
    <style>
        body {
            background-color: #FDF1FF;
            background-size: 1736px 1130px;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #FFFFED;
            width: 100%;
            height: 393px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .header img {
            width: 100px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }
        .centered-image {
            text-align: center;
            flex-grow: 1;
        }
        .centered-image img {
            display: inline-block;
        }
        .buttons-container {
            text-align: center;
            position: absolute;
            top: 502px;
            left: 21px;
            right: 21px;
        }
        .button {
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 0 10px;
        }
        .button-red {
            background-color: #FF0000;
            position: absolute;
            left: 21px;
        }
        .button-purple {
    background-color: #C993D1;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    width: 684px;
    height: 67px;
    border-radius: 50px;
    margin-bottom: 30px; /* Add margin-bottom to create a gap */
    font-size: 30px; /* Add this line to increase the font size */
}

        .button-green {
            background-color: #80E59D;
            position: absolute;
            right: 21px;
        }
        .rectangle-container {
            position: absolute;
            top: 711px; /* Adjusted top position */
            left: 50%;
            transform: translateX(-50%);
        }
        .rectangle {
    background-color: #FFFFFF;
    width: 1300px;
    height: 85px;
    border-radius: 30px;
    margin-top: 30px;
    display: flex;
    justify-content: space-between; /* Spread the spans horizontally */
    align-items: center;
    padding: 0 20px; /* Add padding to the rectangle */
}

.item-name, .item-price, .item-total {
    font-size: 18px;
    color: #000;
    margin: 0; /* Remove default margin for the spans */
}
.total-rectangle {
    background-color: #D0D0D0;
    width: 1300px;
    height: 85px;
    border-radius: 30px;
    margin-top: 30px;
    display: flex;
    justify-content: space-between; /* Spread the spans horizontally */
    align-items: center;
    padding: 0 20px;
}

.total-text, .total-amount {
    font-size: 24px;
    color: #000;
}

.total-amount {
    font-size: 18px;
}


        .footer {
            background-color: #FFFFFF; /* White footer */
            width: 100%;
            height: 100px; /* Adjust the height as needed */
            position: absolute;
            top: 1300px; /* Adjusted top position to place it below the last element */
        }
    </style>
</head>
<body>
     <div class="header">
        <img src="logo.png" alt="Logo" style="width: 300px; height: 300px;">

        <div class="centered-image">
            <img src="prospera.png" alt="Image Middle" style="width: 400px; height: 200px;">
        </div>
    
        <div class="buttons-container">
            <button class="button button-red">Tambah</button>
            <button class="button button-purple" style="width: 684px; height: 67px; border-radius: 50px;">Pesanan</button>
            <a href="Pilihan.html"><button class="button button-green">Pilih Pembayaran</button></a>
        </div>
    
        <div class="rectangle-container">
            <div class="rectangle">
                <span class="item-name">Nasi Goreng Bakar</span>
                <span class="item-price">Rp28.000 x 2</span>
                <span class="item-total">= Rp56.000</span>
            </div>
            <div class="rectangle">
                <span class="item-name">Nasi Goreng Kecap</span>
                <span class="item-price">Rp30.000 x 1</span>
                <span class="item-total">= Rp30.000</span>
            </div>
            <div class="rectangle">
                <span class="item-name">Ongkir</span>
                <span class="item-price"></span>
                <span class="item-total">= Rp30.000</span>
            </div>
            <div class="total-rectangle">
                <span class="total-text">TOTAL</span>
                <span class="total-amount">= Rp116.000</span>
            </div>
            
        </div>
    
    <div class="footer">
        <!-- Add content for the footer here -->
    </div>

    <!-- Add more content and functionality to your payment page as needed -->
</body>
</html>
